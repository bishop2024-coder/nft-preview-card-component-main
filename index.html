<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        class="equilibrum"
        src="images/image-equilibrium.jpg"
        alt="image of NFT"
      />
      <div class="detail">
        <h3 style="font-weight: 500;">Equilibrium #3429</h3>
        <p style="color: hsl(215, 51%, 70%)" style="font-size: 18px">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <p class="price"><i class="fa-brands fa-ethereum"></i>0.041 ETH</p>
        <p class="days"><i class="fa-solid fa-clock"></i>3 days left</p>
      </div>
      <hr />
      <div class="note">
        <img class="image" src="images/image-avatar.png" alt="" />
        <p class="text" style="font-size: 18px"><span style="color: hsl(215, 51%, 70%)">Creation</span> of Jules Wyvern</p>
      </div>
    </div>
  </body>
